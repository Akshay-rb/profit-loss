<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit or Loss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Profit or Loss</h1>
    <div class="container">
      <label
        ><input
          id="initial-price"
          type="number"
          placeholder="Enter initial price here "
      /></label>

      <label
        ><input
          id="stocks-quantity"
          type="number"
          placeholder="Enter the number of stocks bought"
      /></label>

      <label
        ><input
          id="current-price"
          type="number"
          placeholder="Enter the current price of the stocks"
      /></label>

      <button id="tell-me">TELL ME !</button>
      <div id="output"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
